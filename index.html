<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos | Ingresos</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div class="container">

        <h1 class="title"> Gestor de Ingresos | Gastos</h1>

        <div class="entry">

            <input type="text" autocomplete="off" name="descripcion" id="descripcion" placeholder="Descripción de la transacción ..." class="input">
            <input type="number" autocomplete="off" min="0" name="monto" id="monto" placeholder="Ingrese un monto ..." class="input">

            <select name="categoria" id="categoria" class="select"></select>

            <select name="tipo" id="tipo" class="select">
                <option value="" disabled selected>Seleccione Ingreso o Gasto</option>
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>

            <button onclick="agregarRegistro()">Agregar</button>

        </div>

        <div class="entry">

            <input type="text" name="nuevaCategoria" id="nuevaCategoria" class="input" placeholder="Crear nueva categoría ...">
            <button onclick="agregarCategoria()">Agregar nueva categoria</button>

        </div>

        <table class="tabla" id="tabla">

            <thead>

                <tr>

                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>

            </thead>

            <tbody id="tabla-registros"></tbody>

        </table>

        <div class="totals">
            Ingresos totales: $<span id="totalIngresos">0</span><br/>
            Gastos totales: $<span id="totalGastos">0</span>
        </div>

        <a href="categorias.html" class="editarCategoriaBtn">
            Editar Categorias
        </a>

    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
